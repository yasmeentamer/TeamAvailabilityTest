version: "3.9"

services:
  myta-app:
    build: .
    container_name: myta-app
    ports:
      - "8080:3000"   # Host 8080 â†’ App 3000
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    environment:
      REDIS_HOST: myta-redis
      REDIS_PORT: 6379
      POSTGRES_HOST: myta-postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: mydb
    depends_on:
      myta-redis:
        condition: service_healthy
      myta-postgres:
        condition: service_healthy
    command: npm start
    restart: unless-stopped

  myta-redis:
    image: redis:7
    container_name: myta-redis
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  myta-postgres:
    image: postgres:15
    container_name: myta-postgres
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: mydb
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U myuser -d mydb"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  redis-data:
  postgres-data:
